    <main>
        <form action="" method="get">
            <label for="name">Adınız</label><br>
            <input type="text" id="name"><br>

            <label for="surname">Soyadınız</label><br>
            <input type="text" id="surname"><br><br>

            <label for="email">E-posta adresiniz</label><br>
            <input type="email" id="email"><br><br>

            <label for="date">Doğum tarihiniz: </label>
            <input type="date" id="date"><br><br>

            <label>Cinsiyetiniz</label><br>
            <input type="radio" id="female" name="cinsiyet">
            <label for="female">Kadın</label><br>
            <input type="radio" id="male" name="cinsiyet">
            <label for="male">Erkek</label><br><br>

            <label>Hangi konularda e-posta almak istersiniz?</label><br>
            <input id="teknoloji" type="checkbox">
            <label for="teknoloji">Teknoloji</label><br>
            <input id="bilim" type="checkbox">
            <label for="bilim">Bilim</label><br>
            <input id="sanat" type="checkbox">
            <label for="sanat">Sanat</label><br><br>

            <label for="upload-file">Dosya yükleyin: </label>
            <input type="file"><br><br>

            <input type="reset" value="Temizle">
            <input type="submit" value="Gönder">
        </form>
